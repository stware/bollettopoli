<!DOCTYPE html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="index">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load bootstrap -->
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/ngToast.css">

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->

<body ng-app="index" ng-controller="mainController">
<toast></toast>

    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="home">Home</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a ui-sref="todo">Todo</a></li>

                <li><a ui-sref="about">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a ng-show="isAuthenticated()" ui-sref="inside"><span class="glyphicon glyphicon-user"

                <li><a ng-show="!isAuthenticated()" ui-sref="login">Login</a></li>
            </ul>
        </div>
    </div>
</nav>
<div ui-view></div>

<script src="app.route.js" type="text/javascript"></script>

<script src="/todo/c/todoController.js" type="text/javascript"></script>

<script src="/auth/c/loginController.js" type="text/javascript"></script>
